<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyTrainer</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.href.match(l.origin + '/' + s + '(.*)');
      if (m) {
        window.history.replaceState(null, null, s + (m[1] || '') + l.search + l.hash);
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but MyTrainer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="root"></div>
  </body>
</html>
